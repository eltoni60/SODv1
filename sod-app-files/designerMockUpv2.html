<script>

    function dragStart(e) {
        e.dataTransfer.setData("text", e.target.id);
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function dragDrop(e) {
        e.preventDefault();
        var data = e.dataTransfer.getData("text");
        var element = document.getElementById(data);
        e.target.appendChild(element.cloneNode(true));
    }




</script>
