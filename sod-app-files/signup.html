		//try jquery and ajax to POST to addUser
		$(function() {
			$('#signUpInfo').submit(function() {
				if (!(checkUsername() && checkPassword())) {
					//alert('Please fix the marked fields.');
					return false;
				}
				else {
					$.ajax({
						type: 'POST',
						url: 'addUser.php',
						data: { username: $('#m_username').val(), 
								password: hashString($('#m_password').val()) }
					});
					window.location.replace('./index.html');
					return false;
				}
			}); 
		});

<div id="container">
    <div class="modal-header">
        <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span>Sign Up</h4>
    </div>
    <div class="modal-body">

		<form name="signUpInfo" id="signUpInfo" method="post">
            <div class="form-group">
                <label for="m_username"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input class="form-control" id="m_username" name="m_username" onchange="checkUsername()" placeholder="Enter Username" maxlength="30" type="text">
            </div>
            <div class="form-group">
                <label for="m_password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>

            </div>
            <div class="form-group">
                <label for="m_password1"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input class="form-control" id="m_password1" name="m_password1" onchange="checkPassword()" placeholder="Retype password" minlength="6" type="password">
            </div>
            <button class="btn btn-default btn-info btn-block" type="submit"><span
                    class="glyphicon glyphicon-off"></span> Sign Up
            </button>
        </form>
    </div>
    <div class="modal-footer">
