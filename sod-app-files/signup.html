<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOD</title>
    <script src="./loging-signup/security-verifying.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>

<div class="container-fluid">
    <div class="page-header">
        <h1 class="glow">
            Sign Up Here!<br>
            <br>
        </h1>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>



        <div class="col-sm-6">

            <form name="signUpInfo" class="form-horizontal" method="post" action="./addUser.php" onsubmit="return signUp()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="m_userName">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="m_userName"
                               name="m_userName" placeholder="Enter a username" maxlength="45" onchange="checkUsername()"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="m_password">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="m_password"
                               name="m_password" placeholder="Enter password" maxlength="45"
                               minlength="8" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="m_password1">Re-enter
                        <br> password:
                    </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="m_password1"
                               name="m_password1" placeholder="Re-enter password"
                               maxlength="45" minlength="8" onchange="checkPassword()" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" name="submit" value="submit" class="btn btn">Sign-up</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

</body>
</html>
