<div id="container">
    <div class="modal-header">
        <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
    </div>
    <div class="modal-body">
        <form name="loginInfo" method="post" onsubmit="return login()">
            <div class="form-group">
                <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input class="form-control" id="username" name="username" placeholder="Enter Username" maxlength="30" type="text">
            </div>
            <div class="form-group">
                <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter password" maxlength="30" type="password">
            </div>
            <button class="btn btn-default btn-info btn-block" type="submit"><span
                    class="glyphicon glyphicon-off"></span> Login
            </button>
        </form>
    </div>
    <div class="modal-footer">
        <p>Not a member? <a href="signup.html">Sign Up</a></p>
    </div>
</div>
