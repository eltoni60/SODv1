<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOD</title>
    <script src="./loging-signup/security-verifying.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>
<body>

<form name="loginInfo" method="post" onsubmit="return login()">
    <div>
        <label>Username: </label>
        <div class="col-sm-8">
            <input type="text" id="username" name="username" placeholder="Enter Username" maxlength="45">
        </div>
    </div>
    <div>
        <label>Password:</label>
        <div class="col-sm-8">
            <input type="password" id="password" name="password" placeholder="Enter password" maxlength="45">
        </div>
    </div>
    <div>
        <div class="col-sm-offset-2 col-sm-8">
            <div>
                <label>Not a Member? <a href="signup.html">Sign Up!</a></label>
            </div>
        </div>
    </div>
    <div>
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" name="submit" value="submit">Log In</button>
        </div>
    </div>
</form>



</body>
</html>
