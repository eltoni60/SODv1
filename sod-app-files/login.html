<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOD</title>
</head>
<body>

<form class="login" method="post" action="verifyLogin()">
    <div>
        <label>Username: </label>
        <div class="col-sm-8">
            <input type="text" id="username" name="username" placeholder="Enter Username" maxlength="45">
        </div>
    </div>
    <div>
        <label>Password:</label>
        <div class="col-sm-8">
            <input type="password" id="password" name="password" placeholder="Enter password" maxlength="45">
        </div>
    </div>
    <div>
        <div class="col-sm-offset-2 col-sm-8">
            <div>
                <label>Not a Member? <a href="signup.html">Sign Up!</a></label>
            </div>
        </div>
    </div>
    <div>
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" value="verifyLogin()">Log In</button>
        </div>
    </div>

</form>



</body>
</html>
